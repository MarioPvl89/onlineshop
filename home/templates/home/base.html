{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'index/css/style.css' %}">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px;
        }

        header {
            background-color: #343a40;
            padding: 1rem 0;
        }

        header a.navbar-brand,
        header .nav-link {
            color: white !important;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 2rem 0;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'catalog:home' %}">Мой сайт</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalog:catalog' 'all' %}">Каталог</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'catalog:favorite_list' %}">Избранное</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'catalog:cart_detail' %}">Корзина</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'catalog:logout' %}">Выйти</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'catalog:login' %}">Вход</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'catalog:register' %}">Регистрация</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Мой сайт. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('textarea.autosize').forEach(textarea => {
                textarea.addEventListener('input', function () {
                    this.style.height = 'auto'; // сброс высоты
                    this.style.height = this.scrollHeight + 'px';
                });
                
                textarea.dispatchEvent(new Event('input'));
            });
        });
        </script>
        
</body>
</html>
